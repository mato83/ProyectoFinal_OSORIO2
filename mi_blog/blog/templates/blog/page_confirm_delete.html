<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Borrar Página</title>
</head>
<body>
    <h1>¿Estás seguro de borrar "{{ object.title }}"?</h1>

        <a href="{% url 'page-list' %}">Cancelar</a>
    </form>
</body>
</html>
