{% extends 'blog/base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<h2>Registrarse</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Registrarse</button>
</form>
<a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
{% endblock %}
